<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <title>Shoe Website</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                    <ul>
                        <li>
                            <a href="#" class="fas fa-search"></a>
                            <a href="#" class="fas fa-shopping-bag"></a>
                            <a href="#" class="fas fa-bars"></a>
                        </li>
                    </ul>
            </div>
        </nav>


        <div class="row">
            <div class="col-1">
                <h1>NIKE</h1>
                <h1>SPORTS AIR</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis voluptatem vero ad officia voluptates assumenda sit recusandae earum dicta enim, vitae tempore illo quisquam vel voluptate beatae sapiente qui esse?</p>
                <div class="price">
                    <h2>150$</h2>
                    <s>250$</s>
                </div>
                <div class="buttons">
                    <button>ADD TO CARD</button>
                    <a href="#">CATEGORIES</a>
                </div>
            </div>
            <div class="col-2">
                <div class="feature-img">
                    <img src="images/nike.png" alt="shoe">
                </div>
                <div class="small-image-wrapper">
                    <div class="small-image">
                        <img src="images/nike-s.png" alt="shoe-silver">
                        
                    </div>
                    <div class="small-image">
                        <img src="images/nike-g.png" alt="shoe-green">
                    </div>
                    <div class="small-image">
                        <img src="images/nike-b.png" alt="shoe-blue">
                    </div>
                    <div class="small-image">
                        <img src="images/nike.png" alt="shoe-red">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/090a716007.js" crossorigin="anonymous"></script>
</body>
</html>
